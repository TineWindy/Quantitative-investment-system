      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1 id="art-title">Man must explore, and this is exploration at its greatest</h1>
              <h2 class="subheading" id="art-subtitle"><a href="#" id="art-author" style="color:#FFFFFF;">Writed by Author,20 Aug.</a></h2>
              <span class="meta" id="art-tags">
                  <button type="button" class="btn btn-success">tag1</button>
                  <button type="button" class="btn btn-info">tag2</button>
                  <button type="button" class="btn btn-warning">tag3</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article >
      <div class="container">

          </div>
        </div>
      </div>
    </article>

    <hr>

    <div class="container" style="text-align: center;">
      <button class="btn-outline-success clo-md-2"  id="art-like" onclick="like(12)">Agree:0</button>
      <button class="btn-outline-warning clo-md-2" id="art-dislike" onclick="dislike(12)">Disagree</button>
    </div>
    <br><br>

    <div class="container" id="art-comment">

        <div class="card comment" >

          <div class="card-header row">
            <a class="navbar-brand col-md-1" href="#">
              <img src="../imgs/logo.png" width="36" height="36" class="mr-sm-2">
            </a>
            <div class="col-md-6 row">
              <span>UserName</span>
              <span class="w-100"></span>
              <span>Description</span>
            </div>
          </div>

          <div class="card-body">
            <p class="card-text">Comment</p>
            <button class="btn btn-outline-secondary commentLike">Agree</button>
            <span style="font-size: 15px;float: right;">2018:09:04</span>
          </div>
        </div>
    </div>
    <br>
    <div class="container text-center">
      <div class="row" style="margin-left: 20%;">
        <input class="col-md-7" type="text" name="comment" id="art-commentWrite" placeholder="Write your comment!">
        <button class="btn col-md-1" style="width: 1%" onclick="submitComment()">Comment</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">

                <a href="#">

                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; Your Website 2018</p>
